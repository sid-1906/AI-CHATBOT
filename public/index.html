<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot for Hotel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="chatbot-container">
        <h1>Hotel AI Assistant</h1>
       
            <div id="chat-window">
        <p class="bot-message">Hello! I'm your AI hotel assistant. How can I help you with your booking or stay today?</p>
        
        <div id="loading-indicator" class="hidden">
            <div class="spinner"></div>
            <p>Bot is typing...</p>
        </div>
        
    </div>
    <form id="chat-form">
        </div>
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Ask about bookings, amenities, or directions..." required>
            <button type="submit">Send</button>
        </form>
    </div>
    <script src="chat.js"></script>
</body>
</html>
